<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Irrigation System</title>
    <meta http-equiv="Accept-CH" content="Sec-CH-UA-Platform-Version, Sec-CH-UA-Model" />
    <link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/63e07e16c23aa4100c4c2059/cc93b906-63bd-4ede-aaf6-3dfd4191c49f/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <button class="open-sidebar" id="toggleSidebar">
        <img src="./icons/sidebar.png" alt="Menu Icon" class="menu-icon" id="menuIcon">
      </button>
      <img src="aglantis-logo.png" alt="Aglantis Logo" class="logo">
      <div class="user-info">
        <span class="user-name">Mark Casta</span>
        <img src="user-icon.png" alt="User Icon" class="user-icon">
      </div>
    </header>
    <div class="sidebar" id="sidebar">
      <a href="index.html">Home</a>
      <a href="farm-statistics.html">Farm Statistics</a>
      <a href="farm-control-panel.html">Farm Control Panel</a>
      <a href="pause-stop-buttons.html">Pause and Stop Buttons Feature</a>
    </div>
    <div id="overlay-sidebar" class="overlay-sidebar"></div>
    <div class="container" id="mainContent">
      <div id="map"></div>
      <div id="sequence-container-wrapper">
        <div id="sequence-container"></div>
        <div class="buttons">
          <button class="button" id="start-irrigation-plan">Start Irrigation Plan</button>
          <button class="button" id="openPopup">Schedule Irrigation Plan</button>
          <button class="button" id="start-set2-fill">Start Set2 Fill</button> <!-- New Button -->
        </div>
      </div>
      <div id="irrigation-controls">
        <h2>Irrigation Control Panel</h2>
        <div id="custom-sequence-container"></div>
        <button class="button" id="stop-irrigation-plan">Stop Irrigation Plan</button>
      </div>
    </div>  
    <script src="sidebar-script.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="databases.js"></script>
    <script src="script.js"></script>

    <div id="overlay"></div>
    <div id="popup">
        <div id="popupContent"></div>
    </div>

    <script>
      document.getElementById('openPopup').addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
        fetch('schedule-popup.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('popupContent').innerHTML = data;
            document.getElementById('cancelPopup').addEventListener('click', function () {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
        });
          });
      });

    </script>
  </script>
  </body>
</html>
