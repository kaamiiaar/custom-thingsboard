<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Irrigation Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .popup {
            width: 400px;
            padding: 20px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .popup h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: calc(100% - 20px);
            padding: 8px 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group .inline {
            display: inline-block;
            width: 48%;
        }
        .form-group .inline:first-child {
            margin-right: 4%;
        }
        .buttons {
            text-align: right;
        }
        .buttons button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .buttons .cancel {
            background: #f0f0f0;
            margin-right: 10px;
        }
        .buttons .create {
            background: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="popup">
        <h2>Create Irrigation Schedule</h2>
        <form>
            <div class="form-group">
                <label for="name">Name*</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group inline">
                <label for="date">Date*</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group inline">
                <label for="time">Time*</label>
                <input type="time" id="time" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="repeat">
                <label for="repeat">Repeat</label>
            </div>
            <div class="buttons">
                <button type="button" class="cancel">Cancel</button>
                <button type="submit" class="create">Create</button>
            </div>
        </form>
    </div>
</body>
</html>
