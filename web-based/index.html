<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Irrigation System</title>
    <meta http-equiv="Accept-CH" content="Sec-CH-UA-Platform-Version, Sec-CH-UA-Model" /><link rel="icon" type="image/x-icon" href="https://images.squarespace-cdn.com/content/v1/63e07e16c23aa4100c4c2059/cc93b906-63bd-4ede-aaf6-3dfd4191c49f/favicon.ico"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img src="aglantis-logo.png" alt="Aglantis Logo" class="logo">
      <div class="user-info">
        <span class="user-name">Mark Casta</span>
        <img src="user-icon.png" alt="User Icon" class="user-icon">
      </div>
    </header>
    <div class="container">
      <div id="map"></div>
      <div id="sequence-container-wrapper">
          <div id="sequence-container"></div>
          <div class="buttons">
              <button class="button" id="start-irrigation-plan">Start Irrigation Plan</button>
              <button class="button" id="openPopup">Schedule Irrigation Plan</button>
          </div>
      </div>
      <div id="irrigation-controls">
          <h2>Irrigation Control Panel</h2>
          <!-- Add your irrigation control elements here -->
          <div id="custom-sequence-container"></div>
          <button class="button" id="stop-irrigation-plan">Stop Irrigation Plan</button>
      </div>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>

    <div id="overlay"></div>
    <div id="popup">
        <button id="closePopup">Close</button>
        <div id="popupContent"></div>
    </div>

    <script>
      document.getElementById('openPopup').addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'block';
        document.getElementById('popup').style.display = 'block';
        fetch('schedule-popup.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('popupContent').innerHTML = data;
            document.getElementById('cancelPopup').addEventListener('click', function () {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
        });
          });
      });

      document.getElementById('closePopup').addEventListener('click', function () {
        document.getElementById('overlay').style.display = 'none';
        document.getElementById('popup').style.display = 'none';
      });

    </script>
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check the localStorage for the state
        if (localStorage.getItem('irrigationState') === 'started') {
            document.getElementById('sequence-container-wrapper').style.display = 'none';
            document.getElementById('irrigation-controls').style.display = 'block';
            document.getElementById('irrigation-controls').style.flex = '1';
            document.getElementById('irrigation-controls').style.overflowY = 'auto';
            document.getElementById('irrigation-controls').style.maxWidth = '800px';
        } else {
            document.getElementById('sequence-container-wrapper').style.display = 'block';
            document.getElementById('irrigation-controls').style.display = 'none';
            document.getElementById('sequence-container-wrapper').style.flex = '1';
            document.getElementById('sequence-container-wrapper').style.overflowY = 'auto';
            document.getElementById('sequence-container-wrapper').style.maxWidth = '800px';
        }
    });

    document.getElementById('start-irrigation-plan').addEventListener('click', function() {
        document.getElementById('sequence-container-wrapper').style.display = 'none';
        document.getElementById('irrigation-controls').style.display = 'block';
        document.getElementById('irrigation-controls').style.flex = '1';
        document.getElementById('irrigation-controls').style.overflowY = 'auto';
        document.getElementById('irrigation-controls').style.maxWidth = '800px';
        localStorage.setItem('irrigationState', 'started');
    });

    // Clicking on stop irrigation plan button
    document.getElementById('stop-irrigation-plan').addEventListener('click', function() {
        document.getElementById('irrigation-controls').style.display = 'none';
        document.getElementById('sequence-container-wrapper').style.display = 'block';
        document.getElementById('sequence-container-wrapper').style.flex = '1';
        document.getElementById('sequence-container-wrapper').style.overflowY = 'auto';
        document.getElementById('sequence-container-wrapper').style.maxWidth = '800px';
        localStorage.setItem('irrigationState', 'stopped');
    });
</script>



  </body>
</html>
